<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="">
</head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>Esto es tablas en Bootstrap <br>
        Para ir a la pagina de consulta <a img rel="stylesheet" href="https://getbootstrap.com/docs/5.1/content/tables/">pincha aqui</a>
    </h1>
        <div class="container">
        <div class="row">
            <!--<table class="table table-primary">se va a poner toda la tabla de colo aziul-->
            <table class="table table-sm table-bordered border-primary table-striped table-hover"><!--  striped agrega rayas de cebra a una tabla /hover resalta cuando pasa el cursor por encima/ border agrega bordes/ border primary lo pinta azul, secundary gris, succes verde-->
            <!--el table sm disminuye el padding interno la convierte en una tabla mas compacta-->
                <!--table class="table table-dark"><va a invertirnos los colores pero el table succes y el primary quedan exactamente igual
            porque estan sobre escribiendo los estilos-->
                <thead>
                    <tr><!--agregamos el encabezado-->
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Usuario</th>
                    </tr>
                </thead>        
                        <tbody>
                            <tr class="table-primary"><!--ponemos color azul solo a esta fila-->
                                <!--agregamos el primer registro en la primer fila-->
                                <td>Gabriela</td>
                                <td>Gallardo</td>
                                <td>gabicde</td>
                            </tr>
                            <tr class="table-success"><!--agregamos el segundo registro en la segunda fila-->
                                <td>Patricia</td>
                                <td class="table-danger">Juarez</td><!--cambia de color esta celda 
                                a la que estoy haciendo referencia-->
                                <td>patricde</td>
                            </tr>
                            <tr class="table-active"><!--con la clase activa le digo que este activa-->
                                <!--agregamos el Tercer registro en la tercer fila-->
                                <td>Justina</td>
                                <td>Juarez</td>
                                <td>justicde</td>
                            </tr>
                            <tr><!--agregamos el cuarto registro en la cuarto fila-->
                                <td>Pablo</td>
                                <td>Perez</td>
                                <td>pacde</td>
                            </tr>
                            <tr ><!---->
                                <!--agregamos el Tercer registro en la tercer fila-->
                                <td>Justa</td>
                                <td>Gonzalez</td>
                                <td>justacde</td>
                            </tr>
                            <tr><!--agregamos el cuarto registro en la cuarto fila-->
                                <td>Pedro</td>
                                <td>Gomez</td>
                                <td>pedricde</td>
                            </tr>
                        </tbody>
            </table>
        </div><!--LA CLASE ROW NOS CREA UNA ENTRADA-->
    </div><!--la clase container en bootsstrap nos crea un layout con unos pading y vs cositas que nos queda mejor-->

    
</body>
<script></script>
